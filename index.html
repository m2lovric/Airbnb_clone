<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="sass/app.css">
</head>
<body>
  <header class="grid--full header-box">
    <section class="header grid--large">
      <img src="/assets/airbnb.png" alt="logo" class="header__logo">
      <button class="header__search">
        <p>Krenite s pretraživanjem</p>
        <img src="/assets/search.png" alt="search">
      </button>
      <section class="header__profile">
        <p class="header__profile__host">Postanite domaćin</p>
        <img src="/assets/world.png" alt="lang" class="header__profile__lang">
        <button class="header__profile__menu">
          <img src="/assets/menu.png" alt="menu">
          <img src="/assets/user.png" alt="user">
        </button>
      </section>
    </section>
  </header>

  <main class="grid--full">
    <section class="gallery grid--large">
      <h1 class="gallery__title">Deluxe Apartment Marghareta</h1>
      <section class="gallery__information">
        <div class="gallery__information__rating">
          <i class="star"><img src="/assets/star.png" alt=""></i>
          <p>4,69(45)</p>
        </div>
        <div class="gallery__information__host">
          <i class="medal"><img src="/assets/medal.png" alt=""></i>
          <p>Superhost</p>
        </div>
        <p class="gallery__information__location">Dubrovnik, Dubrovačko-neretvanska županija, Hrvatska</p>
      </section>
      <section class="gallery__photos">
        <article class="gallery__photos__main">
          <img src="assets/9a164756-e1af-4431-a1f9-9347f71afc32.jpg" alt="">
        </article>
        <article class="gallery__photos__side">
          <img src="assets/13c904b7-e6d3-4e1e-bf50-42017038c890.jpg" alt="">
          <img src="assets/56371a29-3f41-4f13-8a1c-2008f3958f72.jpg" alt="">
          <img src="assets/5d6ede48-d0dc-4e71-9743-404a94f9e81a.jpg" alt="">
          <img src="assets/100f1a63-d92d-43d7-be1a-d152839965d8.jpg" alt="">
        </article>
      </section>
    </section>

  </main>
</body>
</html>
